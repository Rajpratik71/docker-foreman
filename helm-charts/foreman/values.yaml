# Default values for foreman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lu1as/foreman
  pullPolicy: IfNotPresent

nginxSidecar:
  image:
    repositoy: nginx
    tag: stable
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  websockifyPort: 5900

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

config:
  FOREMAN_ADMIN_USER: admin
  FOREMAN_ADMIN_PASSWORD: changeme
  ENCRYPTION_KEY: dfc634db8becbb26cb23264b92b281a4
  SECRET_TOKEN: mZFxE68zQ4DX2+6NKuB8zx0JaF3BliK7mVM8CyMTTU
  WEBSOCKIFY_PATH: 443/websockify

# ssh secret is mounted at ~/.ssh
sshKeySecret: null
# autorities are added to system trust
certifiateAuthoritySecret: null
# tls secret is mounted at /etc/ssl/foreman
tlsSecret: null

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
postgresql:
  install: true
  postgresqlUsername: foreman
  postgresqlPassword: changeme
  postgresqlDatabase: foreman
  persistence:
    enabled: true

# https://github.com/bitnami/charts/blob/master/bitnami/redis/values.yaml
redis:
  install: true
  password: foreman
  cluster:
    enabled: false
  persistence:
    enabled: true
